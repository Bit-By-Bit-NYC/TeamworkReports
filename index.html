<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Teamwork Tasks</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .sortable {
            cursor: pointer;
            position: relative;
        }
        .sort-icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-left: 8px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }
        .sortable:hover .sort-icon {
            opacity: 0.7;
        }
        .sortable.asc .sort-icon,
        .sortable.desc .sort-icon {
            opacity: 1;
        }
    </style>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8 relative">
            <!-- Bit by Bit Logo Image -->
            <div class="flex justify-center mb-4">
                <img src="https://www.bitxbit.com/wp-content/uploads/2017/05/logo_header.png" alt="Bit by Bit Logo" class="h-12 w-auto">
            </div>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">BBB Teamwork</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">Tasks Dashboard</p>
            <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"></path></svg>
                <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"></path></svg>
            </button>
        </header>

        <!-- Controls: Search, Dates, and Export -->
        <div id="controls" class="hidden mb-4 space-y-4">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="w-full">
                    <p id="task-count" class="text-sm text-gray-600 dark:text-gray-400 pt-2"></p>
                </div>
                <button id="export-csv" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex-shrink-0">
                    Export to CSV
                </button>
            </div>
            <div class="flex flex-col sm:flex-row justify-start items-center gap-4 flex-wrap">
                <div class="w-full sm:w-auto">
                    <label for="start-date" class="text-sm font-medium text-gray-700 dark:text-gray-300">From:</label>
                    <input type="date" id="start-date" class="w-full sm:w-auto mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div class="w-full sm:w-auto">
                    <label for="end-date" class="text-sm font-medium text-gray-700 dark:text-gray-300">To:</label>
                    <input type="date" id="end-date" class="w-full sm:w-auto mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div class="w-full sm:w-auto sm:self-end flex items-center gap-4 flex-wrap">
                    <button id="show-upcoming-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Show Upcoming</button>
                    <button id="show-overdue-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Show Overdue</button>
                    <div class="flex items-center">
                        <input id="mismatched-dates-checkbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800">
                        <label for="mismatched-dates-checkbox" class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300">Mismatched Dates</label>
                    </div>
                    <button id="clear-filters-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Clear Filters</button>
                </div>
            </div>
        </div>


        <!-- Loading Spinner -->
        <div id="loader" class="flex justify-center items-center h-64">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative text-center dark:bg-red-900 dark:border-red-700 dark:text-red-300" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <!-- Task Table -->
        <div id="task-container" class="hidden bg-white shadow-md rounded-lg overflow-x-auto dark:bg-gray-800 dark:shadow-none">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-gray-100 text-left text-gray-600 uppercase text-sm dark:bg-gray-700 dark:text-gray-300">
                        <th class="py-3 px-5">Task ID</th>
                        <th class="py-3 px-5 sortable" data-column="Project">
                            <span>Project</span>
                            <span class="sort-icon"></span>
                        </th>
                        <th class="py-3 px-5 sortable" data-column="Task">
                            <span>Task Name</span>
                            <span class="sort-icon"></span>
                        </th>
                        <th class="py-3 px-5 sortable" data-column="AssignedTo">
                            <span>Assigned To</span>
                            <span class="sort-icon"></span>
                        </th>
                        <th class="py-3 px-5 sortable" data-column="DueDate">
                            <span>Due Date</span>
                            <span class="sort-icon"></span>
                        </th>
                        <th class="py-3 px-5 sortable" data-column="OriginalDueDate">
                            <span>Original Due Date</span>
                            <span class="sort-icon"></span>
                        </th>
                    </tr>
                    <tr class="bg-gray-100 dark:bg-gray-700">
                        <th class="p-2"><input type="text" data-column-filter="TaskID" placeholder="Filter ID..." class="filter-input w-full px-2 py-1 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white dark:placeholder-gray-400"></th>
                        <th class="p-2"><input type="text" data-column-filter="Project" placeholder="Filter Project..." class="filter-input w-full px-2 py-1 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white dark:placeholder-gray-400"></th>
                        <th class="p-2"><input type="text" data-column-filter="Task" placeholder="Filter Task..." class="filter-input w-full px-2 py-1 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white dark:placeholder-gray-400"></th>
                        <th class="p-2"><input type="text" data-column-filter="AssignedTo" placeholder="Filter Assignee..." class="filter-input w-full px-2 py-1 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white dark:placeholder-gray-400"></th>
                        <th class="p-2"><input type="text" data-column-filter="DueDate" placeholder="Filter Date..." class="filter-input w-full px-2 py-1 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white dark:placeholder-gray-400"></th>
                        <th class="p-2"><input type="text" data-column-filter="OriginalDueDate" placeholder="Filter Date..." class="filter-input w-full px-2 py-1 border rounded-md dark:bg-gray-600 dark:border-gray-500 dark:text-white dark:placeholder-gray-400"></th>
                    </tr>
                </thead>
                <tbody id="task-table-body" class="text-gray-700 dark:text-gray-300">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Theme Toggler ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

            // Change the icons inside the button based on previous settings
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', function() {
                // toggle icons inside button
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');

                // if set via local storage previously
                if (localStorage.getItem('theme')) {
                    if (localStorage.getItem('theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                // if NOT set via local storage previously
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    } else {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    }
                }
            });


            const loader = document.getElementById('loader');
            const controls = document.getElementById('controls');
            const taskContainer = document.getElementById('task-container');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const columnFilters = document.querySelectorAll('.filter-input');
            const exportButton = document.getElementById('export-csv');
            const taskCountElement = document.getElementById('task-count');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const showOverdueBtn = document.getElementById('show-overdue-btn');
            const showUpcomingBtn = document.getElementById('show-upcoming-btn');
            const clearFiltersBtn = document.getElementById('clear-filters-btn');
            const mismatchedDatesCheckbox = document.getElementById('mismatched-dates-checkbox');

            // Helper to parse date string as local date to avoid timezone shift
            const parseDateAsLocal = (dateString) => {
                if (!dateString) return null;
                const [datePart] = dateString.split('T');
                const [year, month, day] = datePart.split('-').map(Number);
                // Create date in local timezone at midnight and add one day to adjust for API discrepancy
                return new Date(year, month - 1, day + 1);
            };

            // SVG icons for sorting
            const sortIcons = {
                none: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>`,
                asc: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>`,
                desc: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>`
            };

            let allTasks = [];
            let currentSort = { column: 'DueDate', direction: 'asc' };
            let filterMismatched = false;

            // --- 1. Fetch Data ---
            try {
                const response = await fetch('/api/GetOverdueTasks');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                allTasks = await response.json();

                // Initial render
                sortTasks();
                applyFiltersAndRender();

                loader.classList.add('hidden');
                controls.classList.remove('hidden');
                taskContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to fetch tasks:', error);
                errorText.textContent = error.message;
                loader.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }

            // --- 2. Render Table Function ---
            function renderTable(tasks) {
                const tableBody = document.getElementById('task-table-body');
                tableBody.innerHTML = ''; // Clear existing rows
                
                // Update task count
                taskCountElement.textContent = `Showing ${tasks.length} of ${allTasks.length} tasks.`;

                if (tasks.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="6" class="text-center p-8 text-gray-500 dark:text-gray-400">No tasks match your criteria.</td>`;
                    tableBody.appendChild(row);
                    return;
                }

                tasks.forEach(task => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-200 hover:bg-gray-50 dark:border-gray-700 dark:hover:bg-gray-700';

                    const taskDueDate = parseDateAsLocal(task.DueDate);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0); // Compare against the start of today

                    const isOverdue = taskDueDate < today;
                    const dueDateClass = isOverdue ? 'text-red-600 font-semibold' : '';
                    const dueDateFormatted = taskDueDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

                    const originalDueDate = parseDateAsLocal(task.OriginalDueDate);
                    const originalDueDateFormatted = originalDueDate ? originalDueDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : 'N/A';
                    
                    let originalDueDateClass = '';
                    if (originalDueDate) {
                        const isOriginalOverdue = originalDueDate < today;
                        const datesMismatch = taskDueDate.getTime() !== originalDueDate.getTime();

                        if (isOriginalOverdue) {
                            originalDueDateClass = 'text-red-600 font-semibold';
                        } else if (datesMismatch) {
                            originalDueDateClass = 'text-yellow-500 font-semibold';
                        }
                    }


                    row.innerHTML = `
                        <td class="py-4 px-5"><a href="${task.URL}" target="_blank" class="text-blue-600 hover:underline">${task.TaskID}</a></td>
                        <td class="py-4 px-5">${task.Project}</td>
                        <td class="py-4 px-5">${task.Task}</td>
                        <td class="py-4 px-5">${task.AssignedTo}</td>
                        <td class="py-4 px-5 ${dueDateClass}">${dueDateFormatted}</td>
                        <td class="py-4 px-5 ${originalDueDateClass}">${originalDueDateFormatted}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // --- 3. Filtering Logic ---
            function applyFiltersAndRender() {
                const startDateStr = startDateInput.value;
                const endDateStr = endDateInput.value;

                const filters = {};
                columnFilters.forEach(input => {
                    filters[input.dataset.columnFilter] = input.value.toLowerCase();
                });

                const filteredTasks = allTasks.filter(task => {
                    const textMatch = Object.keys(filters).every(key => {
                        const filterValue = filters[key];
                        if (!filterValue) return true;

                        if (key === 'DueDate') {
                             const dueDateFormatted = parseDateAsLocal(task.DueDate).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                             return dueDateFormatted.toLowerCase().includes(filterValue);
                        }
                        if (key === 'OriginalDueDate') {
                             if (!task.OriginalDueDate) return false;
                             const originalDueDateFormatted = parseDateAsLocal(task.OriginalDueDate).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                             return originalDueDateFormatted.toLowerCase().includes(filterValue);
                        }
                        
                        return String(task[key]).toLowerCase().includes(filterValue);
                    });

                    // Date range filtering using string comparison on the original, un-adjusted dates
                    const originalTaskDateStr = task.DueDate ? task.DueDate.split('T')[0] : null;
                    const dateMatch = 
                        (!startDateStr || (originalTaskDateStr && originalTaskDateStr >= startDateStr)) &&
                        (!endDateStr || (originalTaskDateStr && originalTaskDateStr <= endDateStr));
                    
                    const mismatchMatch = !filterMismatched || (task.OriginalDueDate && parseDateAsLocal(task.DueDate).getTime() !== parseDateAsLocal(task.OriginalDueDate).getTime());

                    return textMatch && dateMatch && mismatchMatch;
                });
                renderTable(filteredTasks);
            }

            columnFilters.forEach(input => input.addEventListener('input', applyFiltersAndRender));
            startDateInput.addEventListener('change', applyFiltersAndRender);
            endDateInput.addEventListener('change', applyFiltersAndRender);

            showOverdueBtn.addEventListener('click', () => {
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);

                startDateInput.value = '';
                endDateInput.value = yesterday.toISOString().split('T')[0];
                applyFiltersAndRender();
            });

            showUpcomingBtn.addEventListener('click', () => {
                const today = new Date();
                startDateInput.value = today.toISOString().split('T')[0];
                endDateInput.value = '';
                applyFiltersAndRender();
            });

            clearFiltersBtn.addEventListener('click', () => {
                startDateInput.value = '';
                endDateInput.value = '';
                columnFilters.forEach(input => input.value = '');
                if (mismatchedDatesCheckbox.checked) {
                    mismatchedDatesCheckbox.checked = false;
                    filterMismatched = false;
                }
                applyFiltersAndRender();
            });

            mismatchedDatesCheckbox.addEventListener('change', (event) => {
                filterMismatched = event.target.checked;
                applyFiltersAndRender();
            });

            // --- 4. Sorting Logic ---
            function sortTasks() {
                const { column, direction } = currentSort;
                allTasks.sort((a, b) => {
                    const valA = a[column];
                    const valB = b[column];
                    let comparison = 0;

                    if (column === 'DueDate' || column === 'OriginalDueDate') {
                        const dateA = valA ? parseDateAsLocal(valA).getTime() : 0;
                        const dateB = valB ? parseDateAsLocal(valB).getTime() : 0;
                        comparison = dateA - dateB;
                    } else {
                        comparison = String(valA).localeCompare(String(valB));
                    }
                    return direction === 'asc' ? comparison : -comparison;
                });
                
                // Update header styles and icons
                document.querySelectorAll('.sortable').forEach(th => {
                    const iconSpan = th.querySelector('.sort-icon');
                    th.classList.remove('asc', 'desc');
                    iconSpan.innerHTML = sortIcons.none;
                    if (th.dataset.column === column) {
                        th.classList.add(direction);
                        iconSpan.innerHTML = sortIcons[direction];
                    }
                });
            }
            
            document.querySelectorAll('.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.column;
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    sortTasks();
                    applyFiltersAndRender();
                });
            });
            
            // Set initial sort icons
            document.querySelectorAll('.sortable .sort-icon').forEach(icon => icon.innerHTML = sortIcons.none);
            sortTasks(); // Apply initial sort on load

            // --- 5. Export to CSV Logic ---
            exportButton.addEventListener('click', () => {
                const rows = Array.from(document.getElementById('task-table-body').querySelectorAll('tr'));
                if (rows.length === 0 || rows[0].children.length <= 1) {
                    // Use a more user-friendly notification instead of alert()
                    const originalText = exportButton.innerText;
                    exportButton.innerText = "No data to export!";
                    setTimeout(() => { exportButton.innerText = originalText; }, 2000);
                    return;
                }
                
                let csvContent = "data:text/csv;charset=utf-8,";
                const headers = ["TaskID", "Project", "Task", "AssignedTo", "DueDate", "OriginalDueDate", "URL"];
                csvContent += headers.join(",") + "\r\n";

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [
                        cells[0].innerText,
                        `"${cells[1].innerText.replace(/"/g, '""')}"`, // Project
                        `"${cells[2].innerText.replace(/"/g, '""')}"`, // Task
                        `"${cells[3].innerText.replace(/"/g, '""')}"`, // AssignedTo
                        `"${cells[4].innerText.replace(/"/g, '""')}"`, // DueDate
                        `"${cells[5].innerText.replace(/"/g, '""')}"`, // OriginalDueDate
                        cells[0].querySelector('a').href // URL
                    ];
                    csvContent += rowData.join(",") + "\r\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "bbb-teamwork-tasks.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
