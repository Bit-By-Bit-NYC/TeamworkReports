<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBB Teamwork Tasks</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .sortable {
            cursor: pointer;
            position: relative;
        }
        .sort-icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-left: 8px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }
        .sortable:hover .sort-icon {
            opacity: 0.7;
        }
        .sortable.asc .sort-icon,
        .sortable.desc .sort-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <!-- Bit by Bit Logo Image -->
            <div class="flex justify-center mb-4">
                <img src="https://www.bitxbit.com/wp-content/uploads/2017/05/logo_header.png" alt="Bit by Bit Logo" class="h-12 w-auto">
            </div>
            <h1 class="text-4xl font-bold text-gray-900">Teamwork</h1>
            <p class="text-lg text-gray-600">Tasks Dashboard</p>
        </header>

        <!-- Controls: Search, Dates, and Export -->
        <div id="controls" class="hidden mb-4 space-y-4">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <input type="text" id="search-box" placeholder="Search tasks..." class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="export-csv" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Export to CSV
                </button>
            </div>
            <div class="flex flex-col sm:flex-row justify-start items-center gap-4">
                <div class="w-full sm:w-auto">
                    <label for="start-date" class="text-sm font-medium text-gray-700">From:</label>
                    <input type="date" id="start-date" class="w-full sm:w-auto mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="w-full sm:w-auto">
                    <label for="end-date" class="text-sm font-medium text-gray-700">To:</label>
                    <input type="date" id="end-date" class="w-full sm:w-auto mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <p id="task-count" class="text-sm text-gray-600 pt-2"></p>
        </div>


        <!-- Loading Spinner -->
        <div id="loader" class="flex justify-center items-center h-64">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-32 w-32"></div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative text-center" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="error-text"></span>
        </div>

        <!-- Task Table -->
        <div id="task-container" class="hidden bg-white shadow-md rounded-lg overflow-x-auto">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-gray-100 text-left text-gray-600 uppercase text-sm">
                        <th class="py-3 px-5">Task ID</th>
                        <th class="py-3 px-5 sortable" data-column="Project">
                            <span>Project</span>
                            <span class="sort-icon"></span>
                        </th>
                        <th class="py-3 px-5 sortable" data-column="Task">
                            <span>Task Name</span>
                            <span class="sort-icon"></span>
                        </th>
                        <th class="py-3 px-5 sortable" data-column="AssignedTo">
                            <span>Assigned To</span>
                            <span class="sort-icon"></span>
                        </th>
                        <th class="py-3 px-5 sortable" data-column="DueDate">
                            <span>Due Date</span>
                            <span class="sort-icon"></span>
                        </th>
                    </tr>
                </thead>
                <tbody id="task-table-body" class="text-gray-700">
                    <!-- Rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const controls = document.getElementById('controls');
            const taskContainer = document.getElementById('task-container');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const searchBox = document.getElementById('search-box');
            const exportButton = document.getElementById('export-csv');
            const taskCountElement = document.getElementById('task-count');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');

            // SVG icons for sorting
            const sortIcons = {
                none: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>`,
                asc: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>`,
                desc: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>`
            };

            let allTasks = [];
            let currentSort = { column: 'DueDate', direction: 'asc' };

            // --- 1. Fetch Data ---
            try {
                const response = await fetch('/api/GetOverdueTasks');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                allTasks = await response.json();

                // Initial render
                sortTasks();
                applyFiltersAndRender();

                loader.classList.add('hidden');
                controls.classList.remove('hidden');
                taskContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to fetch tasks:', error);
                errorText.textContent = error.message;
                loader.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }

            // --- 2. Render Table Function ---
            function renderTable(tasks) {
                const tableBody = document.getElementById('task-table-body');
                tableBody.innerHTML = ''; // Clear existing rows
                
                // Update task count
                taskCountElement.textContent = `Showing ${tasks.length} of ${allTasks.length} tasks.`;

                if (tasks.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="5" class="text-center p-8 text-gray-500">No tasks match your criteria.</td>`;
                    tableBody.appendChild(row);
                    return;
                }

                tasks.forEach(task => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-200 hover:bg-gray-50';
                    const dueDate = new Date(task.DueDate).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

                    row.innerHTML = `
                        <td class="py-4 px-5"><a href="${task.URL}" target="_blank" class="text-blue-600 hover:underline">${task.TaskID}</a></td>
                        <td class="py-4 px-5">${task.Project}</td>
                        <td class="py-4 px-5">${task.Task}</td>
                        <td class="py-4 px-5">${task.AssignedTo}</td>
                        <td class="py-4 px-5">${dueDate}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // --- 3. Filtering Logic ---
            function applyFiltersAndRender() {
                const searchTerm = searchBox.value.toLowerCase();
                const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
                const endDate = endDateInput.value ? new Date(endDateInput.value) : null;

                // Adjust dates to cover the full day
                if (startDate) startDate.setHours(0, 0, 0, 0);
                if (endDate) endDate.setHours(23, 59, 59, 999);

                const filteredTasks = allTasks.filter(task => {
                    const textMatch = (
                        task.Project.toLowerCase().includes(searchTerm) ||
                        task.Task.toLowerCase().includes(searchTerm) ||
                        task.AssignedTo.toLowerCase().includes(searchTerm)
                    );

                    const taskDueDate = new Date(task.DueDate);
                    const dateMatch = 
                        (!startDate || taskDueDate >= startDate) &&
                        (!endDate || taskDueDate <= endDate);

                    return textMatch && dateMatch;
                });
                renderTable(filteredTasks);
            }

            searchBox.addEventListener('input', applyFiltersAndRender);
            startDateInput.addEventListener('change', applyFiltersAndRender);
            endDateInput.addEventListener('change', applyFiltersAndRender);

            // --- 4. Sorting Logic ---
            function sortTasks() {
                const { column, direction } = currentSort;
                allTasks.sort((a, b) => {
                    const valA = a[column];
                    const valB = b[column];
                    let comparison = 0;

                    if (column === 'DueDate') {
                        comparison = new Date(valA) - new Date(valB);
                    } else {
                        comparison = String(valA).localeCompare(String(valB));
                    }
                    return direction === 'asc' ? comparison : -comparison;
                });
                
                // Update header styles and icons
                document.querySelectorAll('.sortable').forEach(th => {
                    const iconSpan = th.querySelector('.sort-icon');
                    th.classList.remove('asc', 'desc');
                    iconSpan.innerHTML = sortIcons.none;
                    if (th.dataset.column === column) {
                        th.classList.add(direction);
                        iconSpan.innerHTML = sortIcons[direction];
                    }
                });
            }
            
            document.querySelectorAll('.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.column;
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    sortTasks();
                    applyFiltersAndRender();
                });
            });
            
            // Set initial sort icons
            document.querySelectorAll('.sortable .sort-icon').forEach(icon => icon.innerHTML = sortIcons.none);
            sortTasks(); // Apply initial sort on load

            // --- 5. Export to CSV Logic ---
            exportButton.addEventListener('click', () => {
                const rows = Array.from(document.getElementById('task-table-body').querySelectorAll('tr'));
                if (rows.length === 0 || rows[0].children.length <= 1) {
                    // Use a more user-friendly notification instead of alert()
                    const originalText = exportButton.innerText;
                    exportButton.innerText = "No data to export!";
                    setTimeout(() => { exportButton.innerText = originalText; }, 2000);
                    return;
                }
                
                let csvContent = "data:text/csv;charset=utf-8,";
                const headers = ["TaskID", "Project", "Task", "AssignedTo", "DueDate", "URL"];
                csvContent += headers.join(",") + "\r\n";

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowData = [
                        cells[0].innerText,
                        `"${cells[1].innerText.replace(/"/g, '""')}"`, // Project
                        `"${cells[2].innerText.replace(/"/g, '""')}"`, // Task
                        `"${cells[3].innerText.replace(/"/g, '""')}"`, // AssignedTo
                        cells[4].innerText, // DueDate
                        cells[0].querySelector('a').href // URL
                    ];
                    csvContent += rowData.join(",") + "\r\n";
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "bbb-teamwork-tasks.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
